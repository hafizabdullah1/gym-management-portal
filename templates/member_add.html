<div class="p-6 w-full">

    <h1 class="text-4xl font-semibold my-8 dark:text-neutral-100">
        Gym Management Portal
    </h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 ">
            <div class="mb-6">
                <label htmlFor="name" class="block text-sm font-medium text-gray-300">Name
                    <span class="text-red-500">*</span></label>
                <input type="text" id="name" placeholder="Enter Your name" name="name"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#5D5DEE] bg-[#2C3A52] border-none text-gray-300" />
            </div>
            <div class="mb-6">
                <label htmlFor="phone" class="block text-sm font-medium text-gray-300">Phone No.
                    <span class="text-red-500">*</span></label>
                <input type="number" id="phone" placeholder="Enter your phone no." name="phone_number"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#5D5DEE] bg-[#2C3A52] border-none   text-gray-300" />
            </div>
            <div class="mb-6">
                <label htmlFor="fee" class="block text-sm font-medium text-gray-300">Fee Amount
                    Price <span class="text-red-500">*</span></label>
                <input type="number" id="fee" placeholder="Enter fee amount" name="fee_amount"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#5D5DEE] bg-[#2C3A52] border-none   text-gray-300" />
            </div>
            <div class="mb-6">
                <label htmlFor="date" class="block text-sm font-medium text-gray-300">Fee Date
                    <span class="text-red-500">*</span></label>
                <input type="date" id="date" placeholder="Enter quantity" name="fee_date"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-[#5D5DEE] bg-[#2C3A52] border-none   text-gray-300" />
            </div>
        </div>

        <div class="grid grid-cols-1 w-full py-3 mb-6">
            <label htmlFor="dropzone-file"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:bg-bray-800 bg-[#2C3A52] border-gray-600 hover:border-gray-500 hover:bg-gray-800">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <i class="fa-solid fa-camera text-3xl mb-4 text-gray-500 text-gray-400"></i>
                    <p class="mb-2 text-gray-500 text-gray-400"><span class="font-semibold">Click to
                            capture member image</span></p>
                </div>
                <input id="dropzone-file" name='image' type="file" accept="image/*" capture="environment"
                    class="hidden" />
            </label>
        </div>
        <label htmlFor="name" class="block text-sm font-medium text-gray-300 mb-2">Status
            <span class="text-red-500">*</span></label>
        <div class="dark:bg-black/10 ml-12">
            <label class="text-white">
                <input
                    class="dark:border-white-400/20 dark:scale-100 transition-all duration-500 ease-in-out dark:hover:scale-110 dark:checked:scale-100 w-6 h-6"
                    type="checkbox" name="status" checked>
            </label>
        </div>
        <div class="flex justify-center">
            <button type="submit"
                class="bg-[#5D5DEE] text-white px-8 py-3 rounded-md hover:bg-opacity-90 focus:outline-none focus:bg-opacity-90">Submit
                Product</button>
        </div>
    </form>
</div>

{% endblock %}
